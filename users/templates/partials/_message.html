<div class="messages w-100">
    <div class="row">
      <div class="col-11 text-center">
        {% for message in messages %}
          <h6><p{% if message.tags %} class=" {{ message.tags }}"{% endif %}>{{ message }}</p></h6>
        {% endfor %}
        <span id="mensajeId"></span>
      </div>
      <div class="col-1">
        <i class="far fa-window-close closesMessage fa-2x" ></i>
      </div>
    </div>
  </div>
